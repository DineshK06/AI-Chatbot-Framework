server:
  port: 8080

openai:
  api:
    key: "OPENAI_API_KEY"

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/chatbot_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always